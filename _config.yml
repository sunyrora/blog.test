# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Sunyrora's Blog
email: sunyrora@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Sunyrora's Blog.
baseurl: # the subpath of your site, e.g. /blog
url: https://sunyrora.github.io # the base hostname & protocol for your site
permalink: ":title/"
excerpt_separator: <!--more-->

# set timezone
timezone: Europe/Paris

user_name: sunyrora
user_photo: nabi_128.jpg
twitter_username: 
github_username:  sunyrora
author: sunyrora

# Disqus
discus-identifier: sunyrora

# Tracker
analytics: "UA-116752075-1" # Google Analytics


# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  auto_ids:      true
  entity_output: as_char
  toc_levels:    1..6
  smart_quotes:  lsquo,rsquo,ldquo,rdquo
  input:         GFM
  hard_wrap:     false
  footnote_nr:   1
  show_warnings: false
  syntax_highlighter_opts:
    line_numbers: true

plugins:
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji


# Build settings
asset_url: /assets
sass:
  sass_dir: /assets/css/sass
  style: compressed
image_url: /assets/images
css_url: /assets/css

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      path: "categories"
      type: "pages"
    values:
      layout: "category"

# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 10
  title: ':title - page :num'
  limit: 0  # Limit how many pagenated pages to create (default: 0, means all)
  sort_field: "date"
  sort_reverse: true
  trail: 
    before: 3
    after: 3

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - GemFile
  - Gemfile.lock
  - serve.sh
  - git_filter.sh

include: 
  - _pages
  - .nojekyll